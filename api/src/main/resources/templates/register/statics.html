<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="register/statics" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li>
                <a class="icon" href="recharge/daily/export" target="dwzExport" targetType="navTab" title="确实要导出这些记录吗?"><span>导出EXCEL</span></a>
            </li>
        </ul>
    </div>
    <table class="table" layoutH="112">
        <thead>
        <tr>
            <th width="120">日期</th>
            <th width="120" align="right">注册数</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${playerActionDailyList}">
            <td th:text="${row.reportDate}"></td>
            <td th:text="${row.playerCount}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
