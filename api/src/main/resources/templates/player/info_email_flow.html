<div class="pageHeader">
    <form id="pagerForm" onsubmit="return navTabSearch(this);" action="player/info_flowQuery" method="post"
          onreset="$(this).find('select.combox').comboxReset()">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>流水类型:
                        <select name="type" class="combox">
                            <option value="1">出售</option>
                            <option value="2">购买</option>
                            <option value="3">BOSS掉落</option>
                            <option value="4">活动</option>
                        </select>
                    </td>
                    <td>邮件类型:
                        <select name="type" class="combox">
                            <option value="1">-</option>
                            <option value="2">私人</option>
                            <option value="3">系统</option>
                            <option value="4">GM</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div th:replace="_include/searchBar"></div>
    </form>
</div>
<div class="pageContent">
    <table class="table" width="100%" layoutH="137">
        <thead>
        <tr>
            <th width="120">流水类型</th>
            <th width="120">邮件类型</th>
            <th width="120">索引</th>
            <th width="120">内容</th>
            <th width="120">发件人</th>
            <th width="120">收件人</th>
            <th width="120">发送时间</th>
            <th width="120">读取时间</th>
            <th width="120">附件</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,iterStat:${propFlowList}">
            <td th:text="${row.type}"></td>
            <td th:text="${row.emailType}"></td>
            <td th:text="${row.indexes}"></td>
            <td th:text="${row.conten}"></td>
            <td th:text="${row.send}"></td>
            <td th:text="${row.addressee}"></td>
            <td th:text="${#dates.format(row.sendTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(row.readTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${row.enclosure}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="_include/pager"></div>
</div>
